<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctrl+play - wheel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="logo-ctrl-play.png"/>
    <link rel="apple-touch-icon" href="logo-ctrl-play.png" />

</head>
<body>
    <img src="logo-ctrl-play.png" />
    <div class="wheel-container">
        <img src="joker.png" class="joker joker-right" alt="Joker Right">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="wheel-label">
                <span class="color-white">-1 point</span>
                <span>x2 point</span>
                <span class="color-white">Skip</span>
                <span>Replay</span>
                <span class="color-white">-1 point</span>
                <span>x2 point</span>
                <span class="color-white">Skip</span>
                <span>Replay</span>
            </div>
        </div>
    </div>
    
    <button class="spin-button" onclick="spinWheel()">Spin</button>

    <script src="script.js"></script>
</body>
</html>
